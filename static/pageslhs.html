<div class="idea">
    <div>速率换算</div>
    <div>
        <table>
            <tr>
                <th>bps</br>bits</th>
                <th><input id="bps" type="text" oninput="convertFromBps()" placeholder="输入比特"></th>
            </tr>
            <tr>
                <th>Kbps</th>
                <th><input id="kbps" type="text" oninput="convertFromKbps()" placeholder="输入千比特"></th>
            </tr>
            <tr>
                <th>Mbps</th>
                <th><input id="mbps" type="text" oninput="convertFromMbps()" placeholder="输入兆比特"></th>
            </tr>
            <tr>
                <th>Gbps</th>
                <th><input id="gbps" type="text" oninput="convertFromGbps()" placeholder="输入吉比特"></th>
            </tr>
            <tr>
                <th>KB/s</th>
                <th><input id="kbs" type="text" oninput="convertFromKbs()" placeholder="输入千字节"></th>
            </tr>
            <tr>
                <th>MB/s</th>
                <th><input id="mbs" type="text" oninput="convertFromMbs()" placeholder="输入兆字节"></th>
            </tr>
            <tr>
                <th>GB/s</th>
                <th><input id="gbs" type="text" oninput="convertFromGbs()" placeholder="输入吉字节"></th>
            </tr>
        </table>
    </div>
</div>
